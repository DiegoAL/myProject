{% extends "layout.html"%}

{%block head%}
	<link>
{%endblock%}

{%block body%}

	<!-- FIXME: Desenvolver o form conforme o arquivo 'modeloForm.PNG' e alimentar o banco com informações temporarias -->
	<form style="margin: 15px; border: solid;">
		
		<div class="form-row">
			<div class="col-7">
				<label for="cbxTpChamado">Tipo de Chamado</label>			
				<select class="form-control" id="cbxTpChamado"> 
					{% for item in tpchamados %}
						<option> {{ item.descricao }} </option> 
					{%endfor%}
				</select>
			</div>	
		</div>
		
		<div class="form-row">
			<div class="col-7">
				<label for="cbxSistema">Sistema Afetado</label>			
				<select class="form-control" id="cbxSistema">
					{%for item in sistemas%}
						<option> {{item.descricao}} </option>
					{%endfor%}
				</select>
			</div>	
		</div>		

		<div class="form-row">
			<div class="col-7">
				<label for="cbxOrigemReclamacao">Qual area está sendo afetada ou reportando o problema?</label>			
				<select class="form-control" id="cbxOrigemReclamacao"> 
					{% for item in origemReclamacao %}
						<option> {{item.area}} </option>
					{%endfor%}
				</select>
			</div>	
		</div>
		
		<div class="form-row">
			<div class="col-7">
				<p for="chbxQuestionSucErr">
					O processo conclui com sucesso ou erro?
				</p>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="chbxGroup1" id="chbxOpt1" value="Sucesso"/>
					<label class="form-check-label" for="chbxOpt1">Sucesso</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="chbxGroup1" id="chbxOpt2" value="Erro"/>
					<label class="form-check-label" type="checkbox" for="chbxOpt2">Erro</label>
				</div>
			</div>
		</div>
	
		<div class="form-row">
			<div class="col-4">
				<label for="TempoProcessamento">
					Qual a percepção da lentidão/oscilação no que se trata do tempo total em processamento 
					<div class="spinner-border text-primary" role="status">
						<span class="sr-only">Loading</span>
					</div>
				</label>
				<input class="form-control form-control-lg " type="time" step="1" min="00:00:00" max="23:59:59" id="TempoProcessamento"> </input>
			</div>
		</div>
	</form>
{%endblock%}
